<!DOCTYPE html> 
<html> 
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Nodejs + WebSocket 打造实时聊天室</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
  <div class="content">
    <div class="message">
      <!-- <div class="msg info">请输入用户名...</div>
      <div class="chatinfo">jimco @ 2013-12-03: 呵呵~~</div> -->
    </div>
    <div class="tool">
      <span class="empty">清空记录</span>
    </div>
    <div class="send">
      <div class="userinfo">
        <input type="text" class="nickinput" placeholder="输入昵称进入聊天室">
        <input type="button" class="nickbtn" value="确定">
      </div>
      <textarea class="chatBox" name="chat"></textarea>
      <p><input type="submit" class="submit" name="submit" value="发送" /></p>
    </div>
    <div class="list">
      <h3>在线用户<strong class="online">0</strong></h3>
      <ul>
      </ul>
    </div>
  </div>
 
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src='http://localhost:3000/socket.io/socket.io.js'></script>
  <script src="js/chat.js"></script>
</body>
</html>
